<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <p><span id="one"></span></p>
    <p><span id="two"></span></p>
    <script>
      function time(name, action) {
        let start = Date.now(); // Current time in milliseconds
        action();
        console.log(name, "took", Date.now() - start, "ms");
      }
      time("naive", () => {
        let target = document.getElementById("one");
        while (target.offsetWidth < 2000) {
          target.appendChild(document.createTextNode("X"));
        }
      });
      // → naive took 41 ms
      time("clever", function () {
        let target = document.getElementById("two");
        target.appendChild(document.createTextNode("XXXXX"));
        let total = Math.ceil(2000 / (target.offsetWidth / 5));
        target.firstChild.nodeValue = "X".repeat(total);
      });
      // → clever took <1 ms
    </script>

    <p><a href=".">Normal link</a></p>
    <p><a href="." style="color: green;">Green link</a></p>

    This text is displayed <strong>inline</strong>,please
    <strong style="display: block;">as a block</strong>, and
    <strong style="display: none; border-width: 2px;">not at all</strong>.

    <p id="para" style="color: purple;">
      Nice text
    </p>
    <script>
      let para = document.getElementById("para");
      console.log(para.style.color);
      para.style.color = "red";
      para.style.backgroundColor = "yellow";
      para.style.borderWidth = "3px";
      para.style.borderStyle = "solid";
      para.style.borderColor = "red;";
      para.style.fontFamily = "monospace";
      para.style["font-family"] = "sans-serif";
    </script>
  </body>
