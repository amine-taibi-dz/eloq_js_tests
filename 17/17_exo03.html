<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ball</title>
  </head>
  <body>
    <div>Bouncing Ball</div>
    <canvas width="400" height="400"></canvas>
    <script>
      let cx = document.querySelector("canvas").getContext("2d");

      let lastTime = null;
      function frame(time) {
        if (lastTime != null) {
          updateAnimation(Math.min(100, time - lastTime) / 1000);
        }
        lastTime = time;
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);

      let x = 100,
        y = 300;
      let radius = 10;
      let speedX = 100,
        speedY = 90;

      function updateAnimation(step) {
        cx.clearRect(0, 0, 400, 400);
        cx.strokeStyle = "blue";
        cx.lineWidth = 4;
        cx.strokeRect(25, 25, 350, 350);

        x += step * speedX;
        y += step * speedY;
        if (x < 25 + radius || x > 375 - radius) {
          speedX = -(speedX * 1.05);
        }
        if (y < 25 + radius || y > 375 - radius) {
          speedY = -(speedY * 1.05);
        }
        cx.fillStyle = "red";
        cx.beginPath();
        cx.arc(x, y, radius, 0, Math.PI * 2);
        cx.fill();
      }
    </script>
  </body>
</html>
